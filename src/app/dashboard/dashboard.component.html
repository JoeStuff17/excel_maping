<div class="flex h-[300px] xl:h-[400px]">
    <div class="w-full bg-gray-400 ">
        <div class="flex gap-5 justify-center mt-[150px] xl:mt-[120px]">
            <div class=" bg-white rounded-xl shadow-lg">
                <div class="flex m-4 sm:m-3 xl:m-4">
                    <div class="flex gap-2 xl:gap-5">
                        <div class=" w-[140px] xl:w-[200px] h-max rounded-[48px] shadow-lg bg-green-200 border border-green-500">
                            <span class="text-lg p-1 flex justify-center">Success Entry:
                                <span class="text-xl flex px-2 align-text-bottom">{{successcount}}</span></span>
                        </div>
                        <div class=" w-[140px] xl:w-[200px] h-max rounded-[48px] shadow-lg bg-red-200 border border-red-500">
                            <span class="text-lg p-1 flex justify-center">Failed Entry:
                                <span class="text-xl px-2 flex justify-center">{{errcount}}</span></span>

                        </div>
                        <div class=" h-max rounded-[48px] shadow-lg bg-gray-200 border border-gray-500">
                            <span class="text-lg p-1 px-2 flex justify-center">Total Entry:
                                <span class="px-2 text-xl inline-block align-baseline">{{totcount}}</span> </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="flex hidden  md:inline-block justify-center">
                <img class="h-[375px] w-[400px] shadow-lg rounded-xl"
                    src="../../assets/Lottie/67014-files-animation.gif" alt="">
            </div> -->
            <div class="mt-4 flex justify-center rounded-[40px]">
                <button class="bg-green-400 h-max " mat-raised-button routerLink="/home">
                    Add Another
                </button>
            </div>
           
        </div>
        <div class="flex flex-wrap justify-center h-max bg-blue-100 rounded-xl shadow-lg mt-5 w-full">
            <div class="py-2 my-2 flex text-center justify-between bg-white w-10/12 shadow-base rounded-lg px-2">
                <span class="text-base w-1/12 font-medium text-[18px]">Batch-Id</span>
                <span class="text-base items-center w-3/12 font-medium text-[18px]">Client-Id</span>
                <span class="text-base items-center w-2/12 font-medium text-[18px]">Total-Count</span>
                <span class="text-base items-center w-2/12 font-medium text-[18px]">Success-Count</span>
                <span class="text-base items-center w-2/12 font-medium text-[18px]">Failed-Count</span>
            </div>
            <div class="py-2 my-2 flex text-center justify-between bg-white w-10/12 shadow-base rounded-lg px-2" *ngFor="let d of batchdata">
                <span class="text-base items-center w-1/12">{{d.id}}</span>
                <span class="text-base items-center w-3/12">{{d.Client_Id}}</span>
                <span class="text-base items-center w-2/12">{{d.totalCount}}</span>
                <span class="text-base items-center w-2/12">{{d.successCount}}</span>
                <span class="text-base items-center w-2/12">{{d.failedCount}}</span>
            </div>
            <div class="flex flex-col justify-between bg-white">
                <!-- <span *ngFor="let bid of batchid">{{bid}}</span> -->
            </div>
        </div>

    </div>
</div>
